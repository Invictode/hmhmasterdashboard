<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HMH MO Master Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f6;
            background-image:
                linear-gradient(to right, #eef2f3, #eef2f3 1px, transparent 1px, transparent 20px),
                linear-gradient(to bottom, #eef2f3, #eef2f3 1px, transparent 1px, transparent 20px);
            background-size: 20px 20px;
        }
        .login-card {
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen p-4">

    <div class="login-card w-full max-w-md bg-white/80 rounded-2xl shadow-2xl p-8 border border-gray-200">
        <div class="text-center mb-8">
            <div class="flex items-center justify-center mx-auto h-16 w-16 rounded-full bg-blue-100 mb-4">
                 <i class="fa-solid fa-hospital-user text-3xl text-blue-600"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-800">HMH MO Master Dashboard</h1>
            <p class="text-gray-500 mt-2">Please sign in to continue</p>
        </div>

        <form id="login-form">
            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email Address</label>
                <input type="email" id="email" name="email" required
                    class="shadow-sm appearance-none border border-gray-300 rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                <input type="password" id="password" name="password" required
                    class="shadow-sm appearance-none border border-gray-300 rounded-lg w-full py-3 px-4 text-gray-700 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
            </div>
            
            <!-- Error Message Display -->
            <p id="error-message" class="text-center text-red-500 text-sm mb-4" style="display: none;"></p>

            <div class="flex items-center justify-center">
                <button type="submit" id="login-button"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-300">
                    Sign In
                </button>
            </div>
        </form>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            const firebaseConfig = {
                apiKey: "AIzaSyC4gBqQlYh3vQ2wbfySpG-4z6Dk4dJ5hoc",
                authDomain: "er-handover-c245b.firebaseapp.com",
                projectId: "er-handover-c245b",
                storageBucket: "er-handover-c245b.appspot.com",
                messagingSenderId: "867309153832",
                appId: "1:867309153832:web:a3a915736ac98709080f1d",
                measurementId: "G-0TGFDX9CWN"
            };

            let auth;

            try {
                firebase.initializeApp(firebaseConfig);
                auth = firebase.auth();
            } catch (e) {
                console.error("Firebase initialization failed.", e);
                document.body.innerHTML = '<p class="text-red-500 font-bold p-8">FATAL ERROR: Could not initialize Firebase. Check console.</p>';
                return;
            }

            const loginForm = document.getElementById('login-form');
            const errorMessage = document.getElementById('error-message');

            // Redirect if user is already logged in
            auth.onAuthStateChanged(user => {
                if (user) {
                    window.location.href = 'index.html'; // Redirect to the main dashboard
                }
            });

            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const email = loginForm.email.value;
                const password = loginForm.password.value;
                
                errorMessage.style.display = 'none'; // Hide old errors

                auth.signInWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        // Signed in successfully, the onAuthStateChanged listener will handle the redirect.
                    })
                    .catch((error) => {
                        // Handle Errors here.
                        let message = "An unknown error occurred.";
                        switch (error.code) {
                            case 'auth/user-not-found':
                            case 'auth/wrong-password':
                            case 'auth/invalid-credential': // More recent Firebase versions use this
                                message = "Invalid email or password.";
                                break;
                            case 'auth/invalid-email':
                                message = "Please enter a valid email address.";
                                break;
                        }
                        errorMessage.textContent = message;
                        errorMessage.style.display = 'block';
                    });
            });
        });
    </script>
</body>
</html>
